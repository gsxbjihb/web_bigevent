<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui的css样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 导入自己的css样式表 -->
    <link rel="stylesheet" href="../assets/css/article/art_cate.css">
</head>

<body>
    <!-- 卡片面板 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
            <button type="button" class="layui-btn layui-btn-sm" id="addArtCate">添加类别</button>
        </div>

        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 渲染文章类别的模板 -->
    <script type="text/html" id="tpl-cate">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs btn-edit" data-Id="{{$value.Id}}">编辑</button>
                <button type="button" class="layui-btn btn-delete layui-btn-xs layui-btn-danger" data-id="{{$value.Id}}">删除</button>

            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 弹出层的添加文章类别模板 -->
    <script type="text/html" id="addArt_cate">
        <form class="layui-form" id="addCateFrom">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 编辑的弹出层模板 -->
    <script type="text/html" id="dialog-edit">
        <form class="layui-form" id="from-edit" lay-filter="fromEdit">
            <!-- 隐藏域，放置Id属性 -->
            <input type="hidden" name="Id">
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 导入layui的js样式 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery的js样式 -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 导入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 导入BaseAPI的样式 -->
    <script src="../assets/js/BaseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="../assets/js/article/art_cate.js"></script>
</body>

</html>
